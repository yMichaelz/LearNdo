{% extends "base.html" %}
{% block title %}LearnDo - Editar Aluno{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold text-gray-800 mb-6">Editar Aluno</h1>
{% if error %}
    <p class="text-red-500 mb-4">{{ error }}</p>
{% endif %}
<form method="post" action="/alunos/{{ aluno.id }}/edit" class="mb-6 space-y-4 max-w-lg bg-white p-6 rounded-lg shadow-md">
    <input type="text" name="nome" value="{{ aluno.nome }}" placeholder="Nome" required class="w-full p-2 border rounded-md">
    <input type="email" name="email" value="{{ aluno.email }}" placeholder="Email" required class="w-full p-2 border rounded-md">
    <input type="number" name="idade" value="{{ aluno.idade }}" placeholder="Idade" required class="w-full p-2 border rounded-md">
    <input type="text" name="cpf" value="{{ aluno.cpf }}" placeholder="CPF (ex.: 123.456.789-00)" required class="w-full p-2 border rounded-md">
    <select name="curso_id" class="w-full p-2 border rounded-md">
        <option value="">Sem curso</option>
        {% for curso in cursos %}
            <option value="{{ curso.id }}" {% if curso.id == aluno.curso_id %}selected{% endif %}>{{ curso.nome }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200">Salvar Alterações</button>
</form>
<a href="/alunos" class="text-blue-500 hover:underline">Voltar para a lista de alunos</a>
{% endblock %}
