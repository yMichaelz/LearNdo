{% extends "base.html" %}
{% block title %}LearnDo - Cadastro{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Cadastro</h1>
    {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
    {% endif %}
    <form method="post" action="/register" class="space-y-4">
        <div>
            <label class="block text-gray-700">Usuário</label>
            <input type="text" name="username" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-gray-700">Senha</label>
            <input type="password" name="password" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200">Cadastrar</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Já tem conta? <a href="/login" class="text-blue-500 hover:underline">Faça login</a></p>
</div>
{% endblock %}
