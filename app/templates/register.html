{% extends "base.html" %}
{% block title %}LearnDo - Registro{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-500 mb-6 text-center">Registro</h1>
    {% if error %}
        <p class="text-red-500 mb-4 text-center bg-white rounded-lg shadow p-2">{{ error }}</p>
    {% endif %}
    <form method="post" action="/register" class="max-w-md mx-auto bg-gradient-to-br from-orange-50 to-orange-100 p-6 rounded-lg shadow-lg space-y-4">
        <input type="text" name="username" placeholder="Usuário" required class="w-full p-2 border rounded-md">
        <input type="password" name="password" placeholder="Senha" required class="w-full p-2 border rounded-md">
        <button type="submit" class="w-full bg-gradient-to-r from-orange-400 to-red-500 text-white p-2 rounded-md hover:from-orange-500 hover:to-red-600 transition duration-200 shadow-lg">Registrar</button>
    </form>
    <div class="text-center mt-4">
        <p class="text-gray-600">Já tem uma conta? <a href="/login" class="text-orange-400 hover:underline">Faça login</a></p>
    </div>
</div>
{% endblock %}
