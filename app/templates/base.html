<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'MinhaFonte';
            src: url('/static/fonts/MinhaFonte.ttf') format('truetype');
        }
        body {
            font-family: 'MinhaFonte', 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-gradient-to-r from-orange-400 to-red-500 p-4 flex items-center justify-between">
        <a href="/home" class="absolute left-4">
            <img src="/static/images/logo.png" alt="LearnDo Logo" class="h-14 rounded-lg">
        </a>
        <div class="flex space-x-4 mx-auto">
            <a href="/alunos" class="bg-white text-orange-400 px-4 py-2 rounded-md hover:bg-orange-500 hover:text-white transition duration-200">Alunos</a>
            <a href="/professores" class="bg-white text-orange-400 px-4 py-2 rounded-md hover:bg-orange-500 hover:text-white transition duration-200">Professores</a>
            <a href="/cursos" class="bg-white text-orange-400 px-4 py-2 rounded-md hover:bg-orange-500 hover:text-white transition duration-200">Cursos</a>
        </div>
        <a href="/logout" class="absolute right-4 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-200">Logout</a>
    </nav>
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
