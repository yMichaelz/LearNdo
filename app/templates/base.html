<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LearnDo{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <!-- Placeholder para a logo -->
                <img src="/static/images/logo.png" alt="Logo LearnDo" class="h-10 w-10" onerror="this.src='https://via.placeholder.com/40';">
                <h1 class="text-xl font-bold">LearnDo</h1>
            </div>
            <nav class="space-x-4">
                {% if request.cookies.get('username') %}
                    <a href="/alunos" class="hover:underline">Alunos</a>
                    <a href="/professores" class="hover:underline">Professores</a>
                    <a href="/cursos" class="hover:underline">Cursos</a>
                    <a href="/logout" class="hover:underline">Sair</a>
                {% else %}
                    <a href="/login" class="hover:underline">Login</a>
                    <a href="/register" class="hover:underline">Cadastro</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="flex-grow container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 LearnDo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
