{% extends "base.html" %}
{% block title %}LearnDo - Editar Professor{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold text-gray-800 mb-6">Editar Professor</h1>
{% if error %}
    <p class="text-red-500 mb-4">{{ error }}</p>
{% endif %}
<form method="post" action="/professores/{{ professor.id }}/edit" class="mb-6 space-y-4 max-w-lg bg-white p-6 rounded-lg shadow-md">
    <input type="text" name="nome" value="{{ professor.nome }}" placeholder="Nome" required class="w-full p-2 border rounded-md">
    <input type="number" name="idade" value="{{ professor.idade }}" placeholder="Idade" required class="w-full p-2 border rounded-md">
    <input type="text" name="especialidade" value="{{ professor.especialidade }}" placeholder="Especialidade" required class="w-full p-2 border rounded-md">
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200">Salvar Alterações</button>
</form>
<a href="/professores" class="text-blue-500 hover:underline">Voltar para a lista de professores</a>
{% endblock %}
