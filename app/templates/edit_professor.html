{% extends "base.html" %}
{% block title %}LearnDo - Editar Professor{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-500 mb-6 text-center">Editar Professor</h1>
    {% if error %}
        <p class="text-red-500 mb-4 text-center bg-white rounded-lg shadow p-2 border border-gray-200">{{ error }}</p>
    {% endif %}
    <form method="post" action="/professores/{{ professor.id }}/edit" enctype="multipart/form-data" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg space-y-4 border border-gray-200">
        <input type="text" name="nome" value="{{ professor.nome }}" placeholder="Nome" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
        <input type="number" name="idade" value="{{ professor.idade }}" placeholder="Idade" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
        <input type="text" name="especialidade" value="{{ professor.especialidade }}" placeholder="Especialidade" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
        <div class="upload-container w-full p-4 border border-gray-300 rounded-md bg-gray-50 text-gray-600 flex items-center justify-center">
            <span id="upload-text">{{ professor.imagem if professor.imagem else 'Escolha uma nova imagem' }}</span>
            <input type="file" name="imagem" onchange="document.getElementById('upload-text').innerText = this.files[0].name || 'Escolha uma nova imagem'" class="w-full">
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-orange-400 to-red-500 text-white p-2 rounded-md hover:from-orange-500 hover:to-red-600 transition duration-200 shadow-lg">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
