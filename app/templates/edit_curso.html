{% extends "base.html" %}
{% block title %}LearnDo - Editar Curso{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-500 mb-6 text-center">Editar Curso</h1>
    {% if error %}
        <p class="text-red-500 mb-4 text-center bg-white rounded-lg shadow p-2">{{ error }}</p>
    {% endif %}
    <form method="post" action="/cursos/{{ curso.id }}/edit" enctype="multipart/form-data" class="max-w-lg mx-auto bg-gradient-to-br from-orange-50 to-orange-100 p-6 rounded-lg shadow-lg space-y-4">
        <input type="text" name="nome" value="{{ curso.nome }}" placeholder="Nome" required class="w-full p-2 border rounded-md">
        <input type="text" name="descricao" value="{{ curso.descricao }}" placeholder="Descrição" required class="w-full p-2 border rounded-md">
        <input type="number" name="carga_horaria" value="{{ curso.carga_horaria }}" placeholder="Carga Horária (horas)" required class="w-full p-2 border rounded-md">
        <select name="professor_ids" multiple class="w-full p-2 border rounded-md">
            {% for professor in professores %}
                <option value="{{ professor.id }}" {% if professor in curso.professores %}selected{% endif %}>{{ professor.nome }}</option>
            {% endfor %}
        </select>
        <input type="file" name="imagem" class="w-full p-2 border rounded-md">
        <button type="submit" class="w-full bg-gradient-to-r from-orange-400 to-red-500 text-white p-2 rounded-md hover:from-orange-500 hover:to-red-600 transition duration-200">Salvar Alterações</button>
    </form>
    <div class="text-center mt-4">
        <a href="/cursos/gerenciar" class="text-orange-400 hover:underline">Voltar</a>
    </div>
</div>
{% endblock %}
